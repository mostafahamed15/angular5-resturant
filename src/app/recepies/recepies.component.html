<div class="row">
  <div class="col-md-5">
    <app-recepies-list
    (recipeWasSelected)="selectedRecipe = $event"></app-recepies-list>
  </div>
  <div class="col-md-7">
    <app-recepies-details
    *ngIf="SelectedRecipe; else infoText"
    [recipe]="selectedRecipe" >
  </app-recepies-details>
  <ng-template #infoText>
    <p>Please select a Recipe</p>
  </ng-template>
  
  </div>
</div>
